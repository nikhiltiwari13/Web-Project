<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="musicBox">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="Media/image.jpg" class="song-img">
            <h1>Flow</h1>
            <p>Loksii</p>

            <audio>
                <source src="Media/flow-211881.mp3" type="audio/mpeg">
            </audio>
            <input type="range" id="progress" value="0">

            <div class="controls">
                <div class="backwardBtn"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid playBtn fa-play"></i></div>
                <div class="forwardBtn"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
